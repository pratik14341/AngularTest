<form #loginform="ngForm" novalidate class="login_form">
  <h2>Login to your account</h2>

  <div class="app_alert" *ngIf="isError">
    {{errormessage}}
  </div>

  <div class="fm_group">
    <i class="fa fa-phone" aria-hidden="true"></i>
    <!-- <input type="text" class="fm_control" [(ngModel)]='register.username' name='username' #username="ngModel"
              placeholder="Username" required (keydown.enter)="onClick()"> -->
    <kendo-maskedtextbox class="" [mask]="'000 000 0000'" [(ngModel)]='register.username' name='username' #username="ngModel"
      placeholder="Username" required=true (keydown.enter)="onClick()"></kendo-maskedtextbox>
    <span class="errormsg" *ngIf="username.invalid  && (username.dirty  || username.touched) ">
      Please enter valid Username
    </span>
  </div>

  <div class="fm_group">
    <i class="fa fa-lock"></i>
    <!-- <input type="password" class="fm_control" placeholder="Password" [(ngModel)]='register.password' name='password'
      #password="ngModel" required (keydown.enter)="onClick()">
    <span class="errormsg" *ngIf="password.invalid  && (password.dirty  || password.touched) ">
      Password is required
    </span> -->
    <input type="password" class="fm_control" placeholder="Password" [(ngModel)]='register.password' name='password'
      #password="ngModel" maxlength="4" minlength="4" OnlyNumber="true" required (keydown.enter)="onClick()">
    <span class="errormsg" [hidden]="password.valid || (password.pristine && !loginform.submitted)">
      4 digit password required
    </span>
  </div>

  <div class="btn_group text-right">
    <button type="button" class="btn btn_green" (click)="onClick()">Log in <i class="fa fa-sign-in"
        aria-hidden="true"></i></button>
  </div>

  <div class="btn_group text-center">
    <button type="button" class="btn btn_blue btn_reg" routerLink="/login/GeneratePassword"><i class="fa fa-phone" aria-hidden="true"></i> Generate Password</button>
  </div>

  <!-- <div class="login_footer">
    <a routerLink="/login/forgot">Lost your password?</a>
  </div> -->
</form>
